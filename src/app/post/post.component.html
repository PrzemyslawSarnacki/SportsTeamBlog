<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutWrap="nowrap" fxLayoutGap="30px" fxLayoutGap.sm="8px" data-aos="fade-up" *ngFor="let article of data">
<div fxFlex="33.33">
  <mat-card class="p-0 m-0">
    <img mat-card-image src={{article.postImgUrl}} >
    <mat-card-content>
      <h5 class="mat-headline" [ngStyle.sm]="{'font-size': '16px'}">{{article.postTitle}}</h5>
      <p class="mat-subheading-2" [ngStyle.sm]="{'font-size': '12px'}">
        {{article.postDesc}}
      </p>
      <mat-divider class="mb-1"></mat-divider>
      <button class="gallery-button" mat-icon-button><mat-icon class="text-muted">link1</mat-icon></button>
      <button class="gallery-button" mat-icon-button><mat-icon class="text-muted">share</mat-icon></button>
    </mat-card-content>
  </mat-card>
</div>

<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
          *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary"><mat-icon>add</mat-icon></a>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="data" class="example-table"
              matSort matSortActive="postTitle" matSortDisableClear matSortDirection="asc">
  
        <!-- Post Name Column -->
        <ng-container matColumnDef="postTitle">
          <th mat-header-cell *matHeaderCellDef>Post Title</th>
          <td mat-cell *matCellDef="let row">{{row.postTitle}}</td>
        </ng-container>
  
        <!-- Post Description Column -->
        <ng-container matColumnDef="postDesc">
          <th mat-header-cell *matHeaderCellDef>Post Description</th>
          <td mat-cell *matCellDef="let row">{{row.postDesc}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
      </table>
    </div>
  </div>
